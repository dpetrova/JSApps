<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register to Photo album</h1>
            <div class="account-wall">
                <img class="profile-img" src="http://icreatived.com/wp-content/uploads/2014/10/Interesting-Creative-Facebook-Profile-Picture-Ideas-25.jpg"
                     alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Username" required autofocus id="username">
                    <input type="text" class="form-control" placeholder="Email" required autofocus id="email">
                    <input type="password" class="form-control" placeholder="Password" required id="password">
                    <input type="password" class="form-control" placeholder="Repeat Password" required id="repeatPass">
                    <button class="btn btn-lg btn-primary btn-block" type="button" id="register">Register</button>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
