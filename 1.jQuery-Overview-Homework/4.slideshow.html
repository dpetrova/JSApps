<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery - Slideshow</title>
    <script src="jquery-2.2.1.min.js"></script>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
        }
        div{
            width: 600px;
            height: 400px;
            background-repeat: no-repeat;
        }
        h1{
            color: white;
            font-weight: bold;
        }
        button:first-of-type{
            position: absolute;
            top: 200px;
            left: 20px;
        }
        button:last-of-type{
            position: absolute;
            top: 200px;
            left: 560px;
        }
    </style>
</head>
<body>
<script src="4.slideshow.js"></script>
</body>
</html>
