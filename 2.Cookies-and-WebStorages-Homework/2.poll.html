<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Poll</title>
    <script src="jquery-2.2.1.min.js"></script>
</head>
<body>
<div id="wrapper">
    Remaining time: <p id="time"></p>
</div>
<fieldset class="Where-has-the-Ozone-hole-appeared" name="Antarctica">
    <legend>Where has the Ozone hole appeared?</legend><br/>
    <input type="radio" name="Where-has-the-Ozone-hole-appeared" value="Arctic Ocean"><label>Arctic Ocean</label>
    <br>
    <input type="radio" name="Where-has-the-Ozone-hole-appeared" value="Antarctic Ocean"><label>Antarctic Ocean</label>
    <br>
    <input type="radio" name="Where-has-the-Ozone-hole-appeared" value="Antarctica"><label>Antarctica</label>
    <br>
    <input type="radio" name="Where-has-the-Ozone-hole-appeared" value="Canada"><label>Canada</label>
</fieldset>
<fieldset class="What-is-Earth-quake" name="Movement of tectonic plate">
    <legend>What is Earth quake?</legend><br/>
    <input type="radio" name="What-is-Earth-quake" value="Movement of 2nd layer"><label>Movement of 2nd layer</label>
    <br>
    <input type="radio" name="What-is-Earth-quake" value="Movement of tectonic plate"><label>Movement of tectonic plate</label>
    <br>
    <input type="radio" name="What-is-Earth-quake" value="Movement of the core"><label>Movement of the core</label>
</fieldset>
<fieldset class="Who-separated-medicine-from-magic" name="Hippocrates">
    <legend>Who separated medicine from magic?</legend><br/>
    <input type="radio" name="Who-separated-medicine-from-magic" value="Socrates"><label>Socrates</label>
    <br>
    <input type="radio" name="Who-separated-medicine-from-magic" value="Plato"><label>Plato</label>
    <br>
    <input type="radio" name="Who-separated-medicine-from-magic" value="Hippocrates"><label>Hippocrates</label>
    <br>
    <input type="radio" name="Who-separated-medicine-from-magic" value="Hygiea"><label>Hygiea</label>
</fieldset>
<input type="submit" value="Answer" />
<script src="2.poll.js"></script>
</body>
</html>
