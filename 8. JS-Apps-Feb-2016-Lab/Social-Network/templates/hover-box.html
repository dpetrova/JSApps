<!-- hover box -->
<div class="hover-box">
    {{#users}}
    <div class="hover-profile-image">
        <img class="thumbnail" />
    </div>
    <div class="hover-profile-info">
        <p class="hover-profile-name">{{name}}</p>
        <p><strong>Gender:</strong> {{gender}}</p>
        <p><strong>About me:</strong> {{about}}</p>
    </div>
    {{/users}}
</div>
<!-- end of hover box -->
